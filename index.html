<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date and Time Display</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function getCurrentDateInfo(type) {
            const weekArr = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
            const monthArr = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
            const currentDate = new Date();

            let output;

            if (type === 'date') {
                output = `${currentDate.getDate()} ${monthArr[currentDate.getMonth()]} ${currentDate.getFullYear()}`;
            } else if (type === 'month') {
                output = monthArr[currentDate.getMonth()];
            } else if (type === 'year') {
                output = currentDate.getFullYear();
            } else if (type === 'time') {
                output = `${String(currentDate.getHours()).padStart(2, '0')}:${String(currentDate.getMinutes()).padStart(2, '0')}:${String(currentDate.getSeconds()).padStart(2, '0')}`;
            } else if (type === 'week') {
                output = weekArr[currentDate.getDay()];
            }

            document.getElementById("output").innerText = output;
        }

        function handleInput() {
            const input = document.getElementById("search").value.toLowerCase();
            const validOptions = ['date', 'month', 'year', 'time', 'week'];
            if (validOptions.includes(input)) {
                getCurrentDateInfo(input);
            } else {
                document.getElementById("output").innerText = "Please enter: date, or month, or year, or time, or week.";
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <input type="text" id="search" placeholder="Type: date, month, year, time, week" />
        <button onclick="handleInput()">Search</button><br>

        <a href="#" onclick="getCurrentDateInfo('date')">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Show Date
        </a>
        <a href="#" onclick="getCurrentDateInfo('month')">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Show Month
        </a>
        <a href="#" onclick="getCurrentDateInfo('year')">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Show Year
        </a>
        <a href="#" onclick="getCurrentDateInfo('time')">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Show Time
        </a>
        <a href="#" onclick="getCurrentDateInfo('week')">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Show Weekday
        </a>
        <div id="output" style="margin-top: 20px; color: #03e9f4; font-size: 24px;"></div>
    </div>
</body>
</html>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    height: 100vh;
    background: #050801;
    font-family: 'Raleway', sans-serif;
    font-weight: bold;
}

input[type="text"] {
    padding: 10px;
    margin: 20px;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    width: 600px;
    height: 50px;
}

button {
    padding: 10px 30px;
    background: #03e9f4;
    border: none;
    border-radius: 5px;
    color: #050801;
    font-weight: bold;
    font-size: x-large;
    cursor: pointer;
    transition: background 0.3s;
    width: 190px;
    height: 50px;
}

button:hover {
    background: #01b0c3;
}

a {
    position: relative;
    display: inline-block;
    padding: 25px 30px;
    margin: 10px;
    color: #03e9f4;
    text-decoration: none;
    text-transform: uppercase;
    transition: 0.5s;
    letter-spacing: 4px;
    overflow: hidden;
    border-radius: 20px;
}

a:hover {
    background: #03e9f4;
    color: #050801;
    box-shadow: 0 0 5px #03e9f4,
                0 0 25px #03e9f4,
                0 0 50px #03e9f4,
                0 0 200px #03e9f4;
    -webkit-box-reflect: below 1px linear-gradient(transparent, #0005);
}

a span {
    position: absolute;
    display: block;
}

a span:nth-child(1) {
    top: 0;
    left: 0;
    width: 100%;
    height: 2px;
    background: linear-gradient(90deg, transparent, #03e9f4);
    animation: animate1 1s linear infinite;
}

@keyframes animate1 {
    0% {
        left: -100%;
    }
    50%, 100% {
        left: 100%;
    }
}

a span:nth-child(2) {
    top: -100%;
    right: 0;
    width: 2px;
    height: 100%;
    background: linear-gradient(180deg, transparent, #03e9f4);
    animation: animate2 1s linear infinite;
    animation-delay: 0.25s;
}

@keyframes animate2 {
    0% {
        top: -100%;
    }
    50%, 100% {
        top: 100%;
    }
}

a span:nth-child(3) {
    bottom: 0;
    right: 0;
    width: 100%;
    height: 2px;
    background: linear-gradient(270deg, transparent, #03e9f4);
    animation: animate3 1s linear infinite;
    animation-delay: 0.50s;
}

@keyframes animate3 {
    0% {
        right: -100%;
    }
    50%, 100% {
        right: 100%;
    }
}

a span:nth-child(4) {
    bottom: -100%;
    left: 0;
    width: 2px;
    height: 100%;
    background: linear-gradient(360deg, transparent, #03e9f4);
    animation: animate4 1s linear infinite;
    animation-delay: 0.75s;
}

@keyframes animate4 {
    0% {
        bottom: -100%;
    }
    50%, 100% {
        bottom: 100%;
    }
}
/* Media Queries for Responsiveness */
@media (max-width: 768px) {
    input[type="text"] {
        width: 90%;
        font-size: 14px;
    }

    button {
        width: 80%;
        font-size: large;
    }

    a {
        padding: 15px 20px;
        font-size: 14px;
    }

    #output {
        font-size: 20px;
    }
}

@media (max-width: 480px) {
    input[type="text"] {
        height: 40px;
        font-size: 12px;
    }

    button {
        height: 40px;
        font-size: medium;
    }

    a {
        padding: 10px 15px;
        font-size: 12px;
    }

    #output {
        font-size: 18px;
    }
}
</style>
